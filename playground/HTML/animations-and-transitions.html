<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/animations-and-transitions.css">
    <title>Animations and Transitions exercise</title>
</head>
<body>
    <!-- ! Transition examples -->
     <div class="transitions-wrapper">
        <!-- Scale -->
        <div class="box scaleX-box">
            Scale by X axis
        </div>
        <div class="box scaleY-box">
            Scale by Y axis
        </div>
        <div class="box scale-box">
            Scale by X and Y axis
        </div>
        <!-- Rotate -->
         <div class="box rotateX-box">
            Rotate by X axis
         </div>
         <div class="box rotateY-box">
            Rotate by Y axis
         </div>
         <div class="box rotate-box">
            Rotate by X and Y axis
         </div>
         <!--Skew  -->
         <div class="box skewX-box">
            Skew by X axis
         </div>
         <div class="box skewY-box">
            Skew by Y axis
         </div>
         <div class="box skew-box">
            Skew by X and Y axis
         </div>
     </div>
</body>
</html>
